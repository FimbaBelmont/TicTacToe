<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="Stats">
            <h3 class="whosTurn">Player 1's Turn</h3>
            <div class="errMsg"></div>
            <h3 class="whoWon"></h3>
            <div class="statsContainer">
                <div class="player1WinStat">Player 1 wins : 0</div>
                <div class="roundStat">This is the round 1</div>
                <div class="player2WinStat">Player 2 wins : 0</div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="resetGame">Reset Game</button>
            <button class="nextRound">Next Round</button>
        </div>
        <div id="gameBoard">
            <div id="1 1" class="boardElement r11"></div>
            <div id="1 2" class="boardElement r12"></div>
            <div id="1 3" class="boardElement r13"></div>
            <div id="2 1" class="boardElement r21"></div>
            <div id="2 2" class="boardElement r22"></div>
            <div id="2 3" class="boardElement r23"></div>
            <div id="3 1" class="boardElement r31"></div>
            <div id="3 2" class="boardElement r32"></div>
            <div id="3 3" class="boardElement r33"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
